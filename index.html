<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Predictor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style.css">

</head>
<body class="d-flex justify-content-center align-items-center" id="mainbody">
    <div class="container-fluid" >
        <h1 class="text-center d-flex justify-content-center pt-4" id="heading">Weather App</h1>
        <div class="container mb-5">
            <div class="row mt-5">
                <div class="col-md-4"></div>
                <div class="weatherbox col-md-4 border border-light shadow p-5 " style="background-color: rgba(13, 13, 22, 0.308);backdrop-filter: blur(10px); border-radius: 27px;">
                    <div class="d-flex justify-content-center align-items-center" style="height: 12px;">
                        <i class="fa-solid fa-location-dot fa-2x me-2" style="color: #b9b8b8;"></i>
                        <input  type="text"  placeholder="enter place name..." class="form-control w-75 me-4" style="font-family: Dancing Script, cursive, Times, serif; background-color: rgb(189, 189, 189);" id="inputValue">
                        <button style="font-family: Dancing Script, cursive, Times, serif;" class="searchbutton btn btn-outline-secondary border px-3" onclick="search()"> <i class=" fa-solid fa-magnifying-glass" style="color: #ffffff;"></i> </button>
                    </div>
                    <div id="result">

                        
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    
</body>

<script src="./index.js"></script>

</html>
